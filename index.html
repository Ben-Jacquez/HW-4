<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Coding Quiz</title>
  </head>
  <body class="col-12 text-center">

    <div class="quiz-container">
      <div id="welcome">
        <h1>Coding Quiz</h1>
        <h5>You will have 60 seconds to answer 4 questions. Press the button below to start.</h5>
        <button type="button" class="start-button">
          Start Quiz </button>
      </div>

      <div class="container justify-end">
        <div class="time-counter"></div>
      </div>
    </div>

    <div class="quiz-container">
      <h2 class="quiz-question"></h2>
      <ul
        class="answer-container align-items-center justify-content-center"
      ></ul>
    </div>

    <div id="quiz-over" class="hidden">
      <h2>Quiz Over!</h2>
      <p>Quiz Score= <span id="final-score"></span>.</p>
      <form id="save-name">
        <label for="save-name"
          >Save Name:</label
        ><br />
        <input
          type="text"
          placeholder="Name Here"
          id="input"
          name="save-name"
        /><br />
        <input type="submit" value="Submit" />
      </form>
    </div>

    <span class="quiz-scores hidden"></span>
    <div class="high-scores-page hidden">
      <button type="button" class="back-button">
        Back
      </button>
    </div>
    <script src="./Assets/js/script.js"></script>
  </body>
</html>
