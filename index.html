<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link
    href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto&display=swap"
    rel="stylesheet" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="col-12 text center">
    <div class="quiz">
        <div id="welcome">
            <h1>Coding Quiz</h1>
            <p>You will have 60 seconds to answer 4 questions. Press the button below to start.</p>
            <button type="button" class="start button" id="button">Start quiz</button>
        </div>
<!-- Timer -->
        <div class="container justify-end">
            <div class="time-counter"></div>
        </div>
    </div>

    <div class="quiz-container">
        <h2 class="question"></h2>
        <ul class="answer-container"></ul>
    </div>

    <div id="quiz-over" class="hidden">
        <h2>Quiz Over</h2>
        <p> Your Grade Score Was = <span id="final-score"></span></p>
        <form id="save-name">
            <label for="save-name"
            >Enter Your Name </label> 
            <input
                type="text"
                placeholder="save-name"
                id="input"
                name="save-name"
            /><br />
            <input type="enter" value="enter" />
        </form>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
